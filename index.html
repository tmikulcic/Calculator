<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <input class="grid-item screen" type="text" autofocus="true" onblur="" value=""></input>
      <div class="grid-item all-clear">AC</div> 
      <div class="grid-item delete">DEL</div> 
      <div class="grid-item operator">%</div> 
      <div class="grid-item operator">/</div> 
      <div class="grid-item number" data-key="55"><kbd>7</kbd></div> 
      <div class="grid-item number">8</div> 
      <div class="grid-item number">9</div>
      <div class="grid-item operator">*</div> 
      <div class="grid-item number">4</div> 
      <div class="grid-item number">5</div> 
      <div class="grid-item number">6</div>
      <div class="grid-item operator">-</div> 
      <div class="grid-item number">1</div> 
      <div class="grid-item number">2</div> 
      <div class="grid-item number">3</div>
      <div class="grid-item operator">+</div> 
      <div class="grid-item number">0</div>
      <div class="grid-item number">000</div>
      <div class="grid-item number">.</div>
      <div class="grid-item equal" onclick="Test(5,4)">=</div> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
