<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="screen"></div>
      <div class="buttonOperator all-clear" onclick="allClear()">AC</div>
      <div class="buttonOperator delete" onclick="deleteNumber()">DEL</div>
      <div class="button operator">%</div>
      <div class="button operator">/</div>
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator">*</div>
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator">-</div>
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator">+</div>
      <div class="button number">0</div>
      <div class="button number">000</div>
      <div class="button number">.</div>
      <div class="buttonOperator equal" onclick="operate()">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
